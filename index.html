<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
</head>
<link rel="stylesheet" href="css/styles.css" />

<body>
  <main class="form-signin">
    <form action="/" method="POST">
      <h1 class="h3 mb-3 fw-normal">Sign Up to the Newsletter</h1>
      <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus />
      <input type="text" name="lname" class="form-control middle" placeholder="Second Name" required />
      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required />

      <button class="w-100 btn btn-lg btn-primary" type="submit" style="font-size: 20px">
        Sign Up
      </button>
      <p>&copy;Agraj Garg</p>
    </form>
  </main>
</body>

</html>
